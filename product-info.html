<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eMercado - Todo lo que busques está aquí</title>

  <!-- Estilos -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700,900" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <style>
    .cart-badge {
      position: absolute; top: -8px; right: -8px;
      background: #dc3545; color: #fff;
      border-radius: 50%; width: 20px; height: 20px;
      font-size: 12px; display: flex; align-items: center; justify-content: center;
    }
    .rating-input { display: flex; flex-direction: row-reverse; gap: .2rem; justify-content: flex-end; }
    .rating-input input { display: none; }
    .rating-input label {
      font-size: 1.5rem; color: #ddd; cursor: pointer; transition: color .2s;
    }
    .rating-input label:hover,
    .rating-input label:hover ~ label,
    .rating-input input:checked ~ label { color: #ffc107; }
    .rating-stars, .star-filled { color: #ffc107; }
    .star-empty { color: #ddd; }
    .comment-card { border-left: 4px solid #007bff; background: #f8f9fa; }
    .product-related-card:hover { box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important; }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li><a class="nav-link" href="index.html">Inicio</a></li>
          <li><a class="nav-link" href="categories.html">Categorías</a></li>
          <li><a class="nav-link" href="sell.html">Vender</a></li>
        </ul>
      </div>

      <div class="position-relative me-3">
        <button class="btn btn-outline-light" onclick="location.href='carrito.html'">
          <i class="fa fa-shopping-cart"></i>
          <span id="cart-badge" class="cart-badge">0</span>
        </button>
      </div>

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
          <i id="sesion"></i>
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" id="perfil">Perfil</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" id="cerrarsesion">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Modo oscuro -->
  <div class="form-check form-switch position-fixed" style="top:80px;right:20px;">
    <input class="form-check-input" type="checkbox" id="themeSwitch" onchange="toggleThemeCheckbox()" style="width:40px;height:25px;">
    <label class="form-check-label" for="themeSwitch"><i class="fas fa-moon"></i> Modo Oscuro</label>
  </div>

  <!-- Contenido principal -->
  <main class="container mt-4">
    <div id="product-container" class="row mb-5"></div>

    <div class="row mb-5">
      <div class="col-12">
        <h3 class="mb-4"><i class="fa fa-th-large text-success"></i> Productos relacionados</h3>
        <div id="related-container" class="row"></div>
      </div>
    </div>

    <div class="row mb-5">
      <div class="col-12">
        <h3 class="mb-4"><i class="fa fa-star text-warning"></i> Calificaciones de usuarios</h3>
        <div id="comments-container"></div>
      </div>
    </div>

    <div class="row mb-5">
      <div class="col-12">
        <h3 class="mb-4"><i class="fa fa-edit text-primary"></i> Califica este producto</h3>
        <div class="card shadow">
          <div class="card-body">
            <form id="rating-form">
              <div class="mb-3">
                <label for="comment-text" class="form-label fw-bold">Tu comentario:</label>
                <textarea class="form-control" id="comment-text" rows="4" placeholder="Escribe tu opinión..." required></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label fw-bold">Calificación:</label>
                <div class="rating-input mt-2">
                  <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
                  <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
                  <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                  <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                  <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
                </div>
                <small class="text-muted">Selecciona tu calificación del 1 al 5</small>
              </div>
              <button type="submit" class="btn btn-primary btn-lg"><i class="fa fa-paper-plane"></i> Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-muted text-center mt-5">
    <div class="container">
      <p><a href="#">Volver arriba</a></p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jóvenes a Programar</a></p>
    </div>
  </footer>

  <!-- Spinner -->
  <div id="spinner-wrapper" class="lds-ring"><div></div><div></div><div></div><div></div></div>

  <!-- Scripts -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/carrito.js"></script>
  <script src="js/product-info.js"></script>
</body>
</html>
