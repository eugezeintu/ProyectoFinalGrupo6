   <style>
    .rating-stars {
      color: #ffc107;
    }
    
    .rating-input {
      display: flex;
      flex-direction: row-reverse;
      gap: 0.2rem;
      justify-content: flex-end;
    }
    
    .rating-input input[type="radio"] {
      display: none;
    }
    
    .rating-input label {
      font-size: 1.5rem;
      color: #ddd;
      cursor: pointer;
      transition: color 0.2s;
    }
    
    .rating-input label:hover,
    .rating-input label:hover ~ label,
    .rating-input input[type="radio"]:checked ~ label {
      color: #ffc107;
    }
    
    .comment-card {
      border-left: 4px solid #007bff;
      background-color: #f8f9fa;
    }
    
    .rating-display {
      display: inline-flex;
      gap: 2px;
    }
    
    .star-filled {
      color: #ffc107;
    }
    
    .star-empty {
      color: #ddd;
    }

    .product-related-card:hover {
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
    }
        .cart-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #dc3545;
      color: #fff;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>

 <!-- Modo oscuro -->
  <div class="form-check form-switch position-fixed" style="top:80px;right:20px;">
    <input class="form-check-input" type="checkbox" id="interruptor" onchange="modonoche()" style="width:40px;height:25px;">
    <label class="form-check-label" for="interruptor"><i class="fas fa-moon"></i> Modo Oscuro</label>
  </div>

  <main>
    <div class="container mt-4">
      <!-- Información del producto -->
      <div id="product-container" class="row mb-5"></div>

      <!-- Productos relacionados -->
      <div class="row mb-5">
        <div class="col-12">
          <h3 class="mb-4">
            <i class="fa fa-th-large text-success"></i>
            Productos relacionados
          </h3>
          <div id="related-container" class="row"></div>
        </div>
      </div>

      <!-- Sección de calificaciones -->
      <div class="row mb-5">
        <div class="col-12">
          <h3 class="mb-4">
            <i class="fa fa-star text-warning"></i>
            Calificaciones de usuarios
          </h3>
          <div id="comments-container">
            <!-- Las calificaciones se cargarán aquí dinámicamente -->
          </div>
        </div>
      </div>

      <!-- Formulario para calificar -->
      <div class="row mb-5">
        <div class="col-12">
          <h3 class="mb-4">
            <i class="fa fa-edit text-primary"></i>
            Califica este producto
          </h3>
          <div class="card shadow">
            <div class="card-body">
              <form id="rating-form">
                <div class="mb-3">
                  <label for="comment-text" class="form-label fw-bold">Tu comentario:</label>
                  <textarea class="form-control" id="comment-text" rows="4" 
                           placeholder="Escribe tu opinión sobre este producto..." required></textarea>
                </div>
                <div class="mb-3">
                  <label class="form-label fw-bold">Calificación:</label>
                  <div class="rating-input mt-2">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5" title="5 estrellas">★</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4" title="4 estrellas">★</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3" title="3 estrellas">★</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2" title="2 estrellas">★</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1" title="1 estrella">★</label>
                  </div>
                  <small class="form-text text-muted">Selecciona tu calificación del 1 al 5</small>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">
                  <i class="fa fa-paper-plane"></i>
                  Enviar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
