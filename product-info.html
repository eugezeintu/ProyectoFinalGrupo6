<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Información del Producto</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">eMercado</a>
      <div class="d-flex align-items-center gap-3">
        <button class="btn btn-outline-light position-relative" onclick="window.location='carrito.html'">
          <i class="fa-solid fa-cart-shopping"></i>
          <span id="cart-badge"
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
        </button>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="theme-switch">
      <div class="form-check form-switch m-0">
        <input class="form-check-input" type="checkbox" id="themeSwitch">
      </div>
      <label class="form-check-label" for="themeSwitch" id="themeLabel">Modo Oscuro</label>
    </div>

    <div class="row mb-4" id="product-container"></div>

    <h3 class="mt-5 mb-3">Productos relacionados</h3>
    <div id="related-container" class="row gy-4"></div>

    <h3 class="mt-5 mb-3">Comentarios</h3>
    <div id="comments-container" class="mb-4"></div>

    <div class="card p-3">
      <h5>Deja tu calificación</h5>
      <form id="rating-form">
        <div class="mb-3">
          <label class="form-label">Calificación:</label><br>
          <div>
            <label class="me-2"><input type="radio" name="rating" value="1"> ★</label>
            <label class="me-2"><input type="radio" name="rating" value="2"> ★★</label>
            <label class="me-2"><input type="radio" name="rating" value="3"> ★★★</label>
            <label class="me-2"><input type="radio" name="rating" value="4"> ★★★★</label>
            <label class="me-2"><input type="radio" name="rating" value="5"> ★★★★★</label>
          </div>
        </div>
        <div class="mb-3">
          <textarea id="comment-text" class="form-control" rows="3" placeholder="Escribe tu comentario..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>

  <footer class="text-center py-3 mt-5 border-top">
    <p class="mb-0">© 2025 eMercado - Todos los derechos reservados</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/product-info.js"></script>
</body>
</html>
