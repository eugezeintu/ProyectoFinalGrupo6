<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Formulario de Perfil</title>
  <link rel="stylesheet" href="my-profile.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>
<body>
  <h2>PERFIL SIMPLE</h2>

  <div class="contenedor">
    <form id="perfilForm">
      <div class="fila">
        <img id="preview" src="" alt="Sin foto">
        <div class="inputs">
          <input id="nombre" placeholder="Nombre" required>
          <input id="apellido"placeholder="Apellido">
          <input id="email" placeholder="Email">
          <input id="telefono" placeholder="TelÃ©fono">
          <input id="foto" type="file" accept="image/*">
        </div>
      </div>

      <button type="submit">Guardar</button>
      <button type="button" id="cargarBtn">Cargar</button>
      <button type="button" id="modoBtn">Modo Oscuro/Claro</button>
      <p id="mensaje"></p>
    </form>
  </div>

  <script>
    const KEY = "perfilSimple_v1";
    const form = document.getElementById("perfilForm");
    const fotoInput = document.getElementById("foto");
    const preview = document.getElementById("preview");
    const msg = document.getElementById("mensaje");
    const cargarBtn = document.getElementById("cargarBtn");
    const modoBtn = document.getElementById("modoBtn");

    let imagenBase64 = "";

    // Vista previa de la foto
    fotoInput.addEventListener("change", (e) => {
      const f = e.target.files && e.target.files[0];
      if (!f) { imagenBase64=""; preview.src=""; return; }
      const reader = new FileReader();
      reader.onload = (ev) => { imagenBase64 = ev.target.result; preview.src = imagenBase64; };
      reader.readAsDataURL(f);
    });

    // Guardar perfil (con console.log incluido)
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      
      const perfil = {
        nombre: document.getElementById("nombre").value || "",
        email: document.getElementById("email").value || "",
        telefono: document.getElementById("telefono").value || "",
        foto: imagenBase64
      };

      console.log("Guardado", perfil); 
      localStorage.setItem(KEY, JSON.stringify(perfil));
      msg.style.color = "green"; 
      msg.textContent = "Guardado âœ…";
      setTimeout(() => msg.textContent = "", 1800);
    });

    // Cargar perfil
    cargarBtn.addEventListener("click", () => {
      const raw = localStorage.getItem(KEY);
      if (!raw) {
        msg.style.color = "red";
        msg.textContent = "No hay perfil guardado âš ";
        setTimeout(()=> msg.textContent = "", 1800);
        return;
      }
      const p = JSON.parse(raw);
      document.getElementById("nombre").value = p.nombre || "";
      document.getElementById("email").value = p.email || "";
      document.getElementById("telefono").value = p.telefono || "";
      imagenBase64 = p.foto || "";
      preview.src = imagenBase64 || "";
      msg.style.color = "blue"; 
      msg.textContent = "Cargado ðŸ”„";
      setTimeout(()=> msg.textContent = "", 1800);
    });

    // Modo oscuro/claro
    modoBtn.addEventListener("click", () => document.body.classList.toggle("dark"));

    // Cargar automÃ¡ticamente al abrir la pÃ¡gina
    window.addEventListener("DOMContentLoaded", () => {
      const raw = localStorage.getItem(KEY);
      if (!raw) return;
      const p = JSON.parse(raw);
      document.getElementById("nombre").value = p.nombre || "";
      document.getElementById("email").value = p.email || "";
      document.getElementById("telefono").value = p.telefono || "";
      imagenBase64 = p.foto || "";
      preview.src = imagenBase64 || "";
    });
  </script>
</body>
</html>
