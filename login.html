<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    .login{
      display: block;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      align-items: center; /* Centra verticalmente */
      width: 500px; /* Ancho del cuadro */
      height: 350px; /* Altura del cuadro */
      border: 1px solid black; /* Borde para visualizar el cuadro */
      padding-block: 20px;
      padding-left: 50px;
      padding-right: 50px;
    }
        /* Tablet vertical */
     @media (max-width: 1024px) {
      .login {
        width: 100%;
        width: 450px;
        height: 350px;
        margin-top: 100px;
        
      }
      #passwordHelpInline {
        font-size:2vw;
      }
      #error {
        font-size: 2vw;
      }
    }

    /* Smartphone pequeño */
    @media (max-width: 480px) {
      .login {
        width: 95%;
        height: 100%;
        padding: 20px;
      }
      .login form {
        flex-direction: column;
      }
      .login label {
        margin-top: 10px;
      }
      #passwordHelpInline {
        font-size:4vw;
      }
      #error {
        font-size: 4vw;
      }
      .float-end{
        font-size: 4vw;
      }
      }
  </style>
</head>

<body>
 <!-- Modo oscuro -->
  <div class="form-check form-switch position-fixed" style="top:80px;right:20px;">
    <input class="form-check-input" type="checkbox" id="interruptor" onchange="modonoche()" style="width:40px;height:25px;">
    <label class="form-check-label" for="interruptor"><i class="fas fa-moon"></i> Modo Oscuro</label>
  </div>
  
  <main class="mt-5">
    <div class="container">
      <div class="login">
  <form id="loginForm" class="form-inline">
    <div class="form-group">
      <label for="usuario">Usuario</label>
      <input type="email" id="usuario" class="form-control mx-sm-3">
      <small id="userHelpInline" class="text-muted">
        El usuario debe ser un email.
      </small>
    </div>
    <div class="form-group mt-3">
      <label for="inputPassword6">Contraseña</label>
      <input type="password" id="password" class="form-control mx-sm-3"
        aria-describedby="passwordHelpInline">
      <small id="passwordHelpInline" class="text-muted">
        Debe contener entre 8-20 caracteres.
      </small>
    </div>
    <br>
    <button type="submit" class="btn btn-primary mt-3">Ingresar</button>
  </form>
  <p id="error" style="color: red; margin-top: 10px;"></p>
</div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
