<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
    .login{
      display: block;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      align-items: center; /* Centra verticalmente */
      width: 500px; /* Ancho del cuadro */
      height: 250px; /* Altura del cuadro */
      border: 1px solid black; /* Borde para visualizar el cuadro */
      padding-block: 20px;
      padding-left: 50px;
      padding-right: 50px;
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <div class="container">
      <div class="login">
  <form id="loginForm" class="form-inline">
    <div class="form-group">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" class="form-control mx-sm-3">
    </div>
    <div class="form-group mt-3">
      <label for="inputPassword6">Contraseña</label>
      <input type="password" id="inputPassword6" class="form-control mx-sm-3"
        aria-describedby="passwordHelpInline">
      <small id="passwordHelpInline" class="text-muted">
        Debe contener entre 8-20 caracteres.
      </small>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Ingresar</button>
  </form>
  <p id="error" style="color: red; margin-top: 10px;"></p>
</div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
